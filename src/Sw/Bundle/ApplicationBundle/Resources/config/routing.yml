sw_application_homepage:
    pattern:  /
    defaults: { _controller: SwApplicationBundle:Default:index }

sw_application_list:
    pattern:  /piscines
    defaults: { _controller: SwApplicationBundle:Default:list }

sw_application_swimmingpools_list:
    pattern:  /swimming-pool/
    defaults: { _controller: SwApplicationBundle:Default:getSwimmingPools }
    requirements:
        _method:  GET
        _format:  json

sw_application_comments:
    pattern:  /swimming-pools/{id}/comments
    defaults: { _controller: SwApplicationBundle:Default:getComments, id: 0}
    requirements:
        _method:  GET
        _format:  json

sw_application_swimmingpools_add_comment:
    pattern:  /swimming-pool/{swimmingPoolId}/add
    defaults: { _controller: SwApplicationBundle:SoapClient:addComment, swimmingPoolId : 1 }
    #condition: "request.headers.get('X-Requested-With') == 'XmlHttpRequest'"

sw_application_swimmingpools_get_comment:
    pattern:  /swimming-pool/{swimmingPoolId}/comment
    defaults: { _controller: SwApplicationBundle:SoapClient:getComments, swimmingPoolId : 1 }
    #condition: "request.headers.get('X-Requested-With') == 'XmlHttpRequest'"
